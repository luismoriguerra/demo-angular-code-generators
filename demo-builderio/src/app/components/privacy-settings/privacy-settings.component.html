<p-card
  styleClass="flex flex-col flex-1 shrink self-start px-8 py-6 bg-white rounded-lg basis-0 min-w-[240px] max-md:px-5 max-md:max-w-full"
>
  <h2 class="text-lg font-semibold leading-tight text-gray-950">
    Privacy Settings
  </h2>

  <div class="flex flex-col mt-6 w-full">
    <h3 class="gap-2 self-stretch w-full text-sm leading-tight text-gray-950">
      Visibility to Employer
    </h3>
    <div class="flex gap-5 justify-between items-center mt-3 w-full">
      <div
        class="flex flex-col self-stretch my-auto leading-tight min-w-[240px] w-[360px]"
      >
        <p class="text-sm text-gray-950">{{ employerVisibility.title }}</p>
        <p class="text-xs text-neutral-400">
          {{ employerVisibility.description }}
        </p>
      </div>
      <p-inputSwitch
        [(ngModel)]="employerVisibility.isEnabled"
        (onChange)="toggleSetting(employerVisibility)"
      ></p-inputSwitch>
    </div>
  </div>

  <div class="flex flex-col mt-6 w-full">
    <h3 class="gap-2 self-stretch w-full text-sm leading-tight text-gray-950">
      Visibility to Public
    </h3>
    <div
      *ngFor="let setting of publicVisibilitySettings"
      class="flex gap-5 justify-between items-center mt-3 w-full"
    >
      <div
        class="flex flex-col self-stretch my-auto leading-tight min-w-[240px] w-[360px]"
      >
        <p class="text-sm text-gray-950">{{ setting.title }}</p>
        <p class="text-xs text-neutral-400">{{ setting.description }}</p>
      </div>
      <p-inputSwitch
        [(ngModel)]="setting.isEnabled"
        (onChange)="toggleSetting(setting)"
      ></p-inputSwitch>
    </div>
  </div>

  <div class="flex gap-5 items-center mt-6 w-full leading-tight">
    <div class="flex flex-col self-stretch my-auto min-w-[240px] w-[360px]">
      <a
        pButton
        label="Advanced Privacy Settings"
        class="p-button-link p-button-sm"
      ></a>
      <p class="text-xs text-neutral-400">
        Changing these is not recommended for most users.
      </p>
    </div>
  </div>
</p-card>
