<!-- This code was generated by Builder.io -->
<section
  class="flex flex-col flex-1 shrink justify-center basis-0 min-w-[240px]"
>
  <h2 class="gap-4 self-stretch w-full text-gray-950">
    Organizational Contributors
  </h2>
  <div class="mt-4 w-full h-[300px]">
    <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
  </div>
  <div
    class="flex justify-between items-center mt-4 w-full text-xs whitespace-nowrap"
  >
    <div
      class="flex flex-col items-start self-stretch my-auto w-20 text-blue-500"
    >
      <div
        *ngFor="let contributor of contributors; let i = index"
        class="flex gap-1 items-center mt-3"
      >
        <img
          [src]="contributor.icon"
          [alt]="contributor.name"
          class="object-contain shrink-0 self-stretch my-auto w-2 aspect-square"
        />
        <span class="gap-1 self-stretch my-auto rounded"
          >{{ contributor.name }}</span
        >
      </div>
    </div>
    <div
      class="flex flex-1 shrink gap-5 items-center self-stretch pr-6 pl-10 my-auto text-right basis-0 text-gray-950 max-md:px-5"
    >
      <div
        *ngFor="let column of contributionData"
        class="flex flex-col flex-1 shrink items-end self-stretch my-auto basis-0"
      >
        <span *ngFor="let value of column" class="mt-3">{{ value }}</span>
      </div>
    </div>
  </div>
  <button
    class="gap-1 self-end px-3 mt-4 text-blue-500 bg-blue-50 rounded-lg min-h-[28px]"
  >
    Explore More
  </button>
</section>
